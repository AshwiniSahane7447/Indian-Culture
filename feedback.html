function emailch()
{




var emailID=document.f1.email;
	
	if ((emailID.value==null)||(emailID.value==""))
	{
		alert("Please Enter your Email ID");
		document.f1.email.focus();
		return false;
	}
	
	var re=/[a-z]+-?\.?\w+@[a-z0-9-]+\.[a-z]{2,3}\.?[a-z]{0,2}/;
	
		var re2=/\d/;

		var email=document.f1.email.value;

		if( !email.match(re)  )
		{
			alert("Please enter valid E-Mail");
document.f1.email.focus();
			return(false);
			
		}

		else if( !isChars(email, "abcdefghijklmnopqrstuvwxyz0123456789_-.@") )
		{
			alert("Please enter valid E-Mail");
document.f1.email.focus();
			return(false);
		
		}
		else if(   ( email.charAt(0).match(re2) )||( email.charAt(email.length-1).match(re2) ) )
		{

			alert("Please enter valid E-Mail");
document.f1.email.focus();
			return(false);
		
		}
}
